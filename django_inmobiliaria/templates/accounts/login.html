{% extends "base.html" %}
{% block title %}Administración{% endblock %}

{% block content %}
<h1 class="text-xl font-semibold mb-4">Acceso para personal</h1>
<form method="post" class="max-w-sm space-y-3 card p-4">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  <div>
    <label class="block text-sm mb-1">DNI o usuario</label>
    <input name="dni" class="input" required>
  </div>
  <div>
    <label class="block text-sm mb-1">Contraseña</label>
    <input type="password" name="password" class="input" required>
  </div>
  {% if form.non_field_errors %}
    <p class="text-red-600 text-sm">{{ form.non_field_errors|join:", " }}</p>
  {% endif %}
  <button class="btn btn-primary w-full">Ingresar</button>
</form>
<p class="text-xs muted mt-3">Solo personal autorizado.</p>
{% endblock %}
