{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Inmobiliaria{% endblock %}</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Tailwind CDN (para layout/espaciado) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme:{ extend:{ fontFamily:{
      sans:['Inter','ui-sans-serif','system-ui'],
      display:['Poppins','Inter','ui-sans-serif']
    }}}}
  </script>

  <!-- Preferencia de tema -->
  <script>
    (function () {
      try {
        if (localStorage.getItem('prefers-dark') === '1') {
          document.documentElement.classList.add('dark');
        }
      } catch (_) {}
    })();
  </script>

  <!-- Estilos globales propios -->
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">

  <!-- SEO/OG m칤nimos -->
  <meta name="description" content="Propiedades en venta y alquiler. B칰squeda r치pida, filtros claros y mapa." />
  <meta property="og:title" content="Inmobiliaria" />
  <meta property="og:description" content="Encontr치 tu pr칩xima propiedad." />
  <meta property="og:type" content="website" />

  <!-- Icono -->
  <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}" />

  <link rel="canonical" href="{{ request.build_absolute_uri }}">

</head>
<body class="min-h-full">
  <!-- Header -->
  <header class="app-header">
    <div class="mx-auto max-w-7xl px-3 py-4 flex items-center gap-4">
      <!-- Marca (logo + nombre) -->
      <a href="{% url 'home' %}" class="flex items-center gap-3">
        <!-- Coloc치 tu logo en static/img/logo.svg -->
        <img src="{% static 'img/logo.png' %}" alt="Inmobiliaria" class="h-10 w-auto">
        <span class="font-display font-semibold text-2xl">Inmobiliaria</span>
      </a>

      <!-- Navegaci칩n derecha -->
      <nav class="ml-auto flex items-center gap-2">
        <a href="{% url 'propiedades_listado' %}" class="btn btn-ghost hidden sm:inline-flex">
          Todas las Propiedades
        </a>

        <a href="{% url 'nosotros' %}" class="btn btn-ghost hidden sm:inline-flex">
          Nosotros
        </a>

        <!-- Buscar (lupa) -->
        <a href="{% url 'buscar_propiedades' %}" class="btn btn-ghost" aria-label="Buscar" title="Buscar">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
               viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </a>

        <!-- Tema -->
        <button id="themeToggle" class="btn btn-ghost" title="Cambiar tema" aria-label="Cambiar tema">
          游깹
        </button>

        <!-- Men칰 m칩vil (hamburguesa con trazos de alto contraste) -->
        <button id="mobileNavToggle"
                class="btn btn-ghost sm:hidden"
                aria-controls="mobileNav"
                aria-expanded="false"
                aria-label="Abrir men칰">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
               viewBox="0 0 24 24" aria-hidden="true">
            <line x1="4" y1="6"  x2="20" y2="6"></line>
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
        </button>
      </nav>
    </div>

    <!-- Panel m칩vil -->
    <div id="mobileNav" class="sm:hidden mobile-nav border-t" hidden>
      <nav class="px-3 py-3 flex flex-col gap-2">
        <a href="{% url 'propiedades_listado' %}" class="btn btn-ghost">Todas las Propiedades</a>
        <a href="{% url 'nosotros' %}" class="btn btn-ghost">Nosotros</a>
        <a href="{% url 'buscar_propiedades' %}" class="btn btn-ghost">Buscar</a>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="mx-auto max-w-7xl px-3 py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="app-footer mx-auto max-w-7xl px-3 py-8 text-xs">
    <div class="flex items-center justify-between">
      <p>춸 {% now "Y" %} Inmobiliaria</p>
      <a class="opacity-70 hover:opacity-100"
         href="{% url 'login' %}?next=/admin/propiedades/propiedad/add/">Administraci칩n</a>
    </div>
  </footer>

  <!-- Dark mode simple -->
  <script>
    const key='prefers-dark';
    const setTheme = (d)=>document.documentElement.classList.toggle('dark', d);
    setTheme(localStorage.getItem(key)==='1');
    document.getElementById('themeToggle')?.addEventListener('click',()=>{
      const next = !(localStorage.getItem(key)==='1');
      localStorage.setItem(key, next?'1':'0'); setTheme(next);
    });
  </script>

  <!-- Toggle men칰 m칩vil -->
  <script>
    const $btn = document.getElementById('mobileNavToggle');
    const $panel = document.getElementById('mobileNav');
    if ($btn && $panel) {
      $btn.addEventListener('click', () => {
        const open = !$panel.hasAttribute('hidden');
        if (open) {
          $panel.setAttribute('hidden','');
          $btn.setAttribute('aria-expanded','false');
        } else {
          $panel.removeAttribute('hidden');
          $btn.setAttribute('aria-expanded','true');
        }
      });
    }
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
